<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/assets/contributors.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <title>Contributors</title>
  </head>
  <body>
    <header>
      <a id="home" href="/"
        ><img src="../assets/img/home.png" alt="Home icon"
      /></a>
      <h1>Contributors</h1>
    </header>
    <p>The following people contributed to this project :</p>
    <div class="cards-container">
      <div class="card">
        <div class="profile-container-left">
          <img
            class="profile-picture"
            src="./assets/img/avatarplaceholder.jpg"
          />
          <div class="profile-links">
            <div class="link">
              <a href="https://github.com/Zakari-B">
                <img
                  class="logo"
                  src="./assets/img/GitHub_Logo.png"
                  alt="Github profile link"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="profile-container-right">
          <h2>Zakari Boureghda</h2>
          <p>Contributions :</p>
          <ul>
            <li>Garden and archeology pages, field exercise</li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="profile-container-left">
          <img
            class="profile-picture"
            src="./assets/img/avatarplaceholder.jpg"
          />
          <div class="profile-links">
            <div class="link">
              <a href="https://github.com/sblondeau">
                <img
                  class="logo"
                  src="./assets/img/GitHub_Logo.png"
                  alt="Github profile link"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="profile-container-right">
          <h2>Sylvain Blondeau</h2>
          <p>Contributions :</p>
          <ul>
            <li>Improvements on the field exercise and site navigation</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
